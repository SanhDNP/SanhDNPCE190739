<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Tour Yêu Thích</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .header {
            background: #009688;
            color: white;
            text-align: center;
            padding: 40px;
            font-weight: bold;
            font-size: 22px;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        .container {
            background: #ccc;
            padding: 20%;
            border-radius: 5px;
            text-align: left;
            width: 100%;
            
        }
        .form-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        label {
            width: 150px;
            font-weight: bold;
        }
        select, input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .price {
            color: orange;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">---------- Choose your favorite tour ----------</div>
    <div class="container">
        <div class="form-group">
            <label for="tour">Tour:</label>
            <select id="tour">
                <option>TPHCM - Mui Ne</option>
                <option>TPHCM - Da Lat</option>
                <option>TPHCM - Nha Trang</option>
            </select>
            <span class="price">100$/Person</span>
        </div>
        <div class="form-group">
            <label for="people">Number of People</label>
            <input type="number" id="people">
        </div>
        <div class="form-group">
            <label for="departure">Departure day</label>
            <input type="date" id="departure">
        </div>
        <div class="form-group">
            <label for="end">End date</label>
            <input type="date" id="end">
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
    </div>
</body>
</html>
